<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} Artist Match - AM {% endblock %}</title>
    {% load staticfiles %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'artist/images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'artist/images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'artist/images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'artist/images/site.webmanifest' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tahoma">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'artist/style.css' %}" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="artist/images/logo.png" height="50" alt="Artist Match"> AM
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="detail"><i class="fas fa-paint-brush"></i> Crafts </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bugs"><i class="fas fa-bug"></i> Bugs </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="features"><i class="fas fa-lightbulb"></i> Features </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="signin"><i class="fas fa-sign-in-alt"></i> Sign In </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register"><i class="fas fa-user-plus"></i> Register </a>
                </li>
            </ul>
        </div>
    </nav>
    {% block body %} {% endblock %}
</body>

</html>

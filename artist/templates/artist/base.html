<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} Art Match - AM {% endblock %}</title>
    {% load static %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'artist/images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'artist/images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'artist/images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'artist/images/site.webmanifest' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'artist/style.css' %}" type="text/css" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tahoma">
    <link rel="stylesheet" type="text/css" href="{% static 'artist/fonts/ONEDAY/ONEDAY.otf' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'artist/fonts/ONEDAY/ONEDAY.ttf' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/index">
          <img src="{% static 'artist/images/logo.png' %}" height="30" alt="Artist Match">
        </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item {{ index }}">
                <a class="nav-link" href="/index"><i class="fas fa-home"></i> Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {{ catalogue }}">
                <a class="nav-link" href="/catalogue"><i class="fas fa-paint-brush"></i> Catalogues </a>
            </li>
            <li class="nav-item {{ bug }}">
                <a class="nav-link" href="/bug"><i class="fas fa-bug"></i> Bugs </a>
            </li>
            <li class="nav-item {{ feature }}">
                <a class="nav-link" href="/feature"><i class="fas fa-lightbulb"></i> Features </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Sign In </a>
            </li>
            <li class="nav-item {{ joinin }}">
                <a class="nav-link" href="/signup"><i class="fas fa-user-plus"></i> Join In </a>
            </li>
        </ul>
</nav>

<body>
    {% block content %} {% block login %} {% endblock %} {% endblock %}
    <footer id="footer">
        <div class="row col">
            <div class="col">
                tes
            </div>
            |
            <div class="col">
                test1
            </div>
            |
            <div class="col">
                test2
            </div>
            |
            <div class="col">
                test 3
            </div>
        </div>
        Crafted Passionately by <i> <a href="">Humbleafrica</a> {% now 'Y' %}</i>
    </footer>
</body>

</html>

{% extends 'artist/base.html' %} {% block body %} {% if Crafts %}
<h3>Available Crafts</h3>
<ul>
    {% for work in Crafts %}
    <li>
        <a href=" url 'detail' craftid">{{ work.work_title }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<h3>
    There are no Crafts yet..
</h3>
{% endif %} {% endblock %}

{% extends 'artist/base.html' %}

<!-- title-->
{% block title %} Sign Up {% endblock %}
<!-- content-->
{% block content %} {% if form.errors %}
<p> something wrong</p>
{% endif %} {% if next %}
<p> you cant go there</p>

{% endif %}

<div class="wrapper">
  <form id="login" class='site-form' method="post" action="{% url 'signup' %}">
    <fieldset class="form-group">
      <legend class="border-bottom mb-4"> Sign Up </legend>
    </fieldset>
    <table>
      {% csrf_token %} {{ form.as_table }}
    </table>

    <input type="hidden" name="next" value="{{ next }}" />
    <div class="col form-group text-right">
      <button class=" btn btn-outline-success " type="submit">Submit</button>
    </div>
    <div class="border-top pt-3">
      <small class="text-muted">
      Already have an Account? <a class="ml-2" href="{% url 'login' %}">Log In</a>
    </small>
    </div>
  </form>

</div>

{% endblock %}
